<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="privacy_policy_title"></title>
    <link rel="icon" href="img/TDPLogo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #fffbe6;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .privacy-container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
      }
      .privacy-container h1 {
        color: #d4a100;
        font-size: 2.2em;
        margin-bottom: 0.5em;
        font-weight: 700;
      }
      .privacy-container h2 {
        color: #b38b00;
        font-size: 1.3em;
        margin-top: 2em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }
      .privacy-container p,
      .privacy-container ul {
        font-size: 1.08em;
        margin-bottom: 1em;
      }
      .privacy-container ul {
        padding-left: 1.5em;
      }
      .privacy-meta {
        font-size: 0.98em;
        color: #555;
        margin-bottom: 1.5em;
      }
      .privacy-contact {
        background: #fffbe6;
        border-left: 4px solid #d4a100;
        padding: 12px 18px;
        margin: 1em 0;
        border-radius: 6px;
      }
      @media (max-width: 600px) {
        .privacy-container {
          padding: 12px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="privacy-container">
      <h1 data-i18n="privacy_policy_title"></h1>
      <div class="privacy-meta" data-i18n="privacy_policy_meta"></div>

      <h2 data-i18n="privacy_intro_title"></h2>
      <p data-i18n="privacy_intro_para1"></p>
      <p data-i18n="privacy_intro_para2"></p>

      <h2 data-i18n="privacy_info_collect_title"></h2>
      <ul>
        <li data-i18n="privacy_info_collect_1"></li>
        <li data-i18n="privacy_info_collect_2"></li>
        <li data-i18n="privacy_info_collect_3"></li>
        <li data-i18n="privacy_info_collect_4"></li>
        <li data-i18n="privacy_info_collect_5"></li>
        <li data-i18n="privacy_info_collect_6"></li>
      </ul>

      <h2 data-i18n="privacy_purpose_title"></h2>
      <ul>
        <li data-i18n="privacy_purpose_1"></li>
        <li data-i18n="privacy_purpose_2"></li>
        <li data-i18n="privacy_purpose_3"></li>
        <li data-i18n="privacy_purpose_4"></li>
        <li data-i18n="privacy_purpose_5"></li>
        <li data-i18n="privacy_purpose_6"></li>
      </ul>

      <h2 data-i18n="privacy_use_title"></h2>
      <ul>
        <li data-i18n="privacy_use_1"></li>
        <li data-i18n="privacy_use_2"></li>
        <li data-i18n="privacy_use_3"></li>
        <li data-i18n="privacy_use_4"></li>
        <li data-i18n="privacy_use_5"></li>
        <li data-i18n="privacy_use_6"></li>
      </ul>

      <h2 data-i18n="privacy_sharing_title"></h2>
      <ul>
        <li data-i18n="privacy_sharing_1"></li>
        <li data-i18n="privacy_sharing_2"></li>
        <li data-i18n="privacy_sharing_3"></li>
      </ul>

      <h2 data-i18n="privacy_security_title"></h2>
      <ul>
        <li data-i18n="privacy_security_1"></li>
        <li data-i18n="privacy_security_2"></li>
        <li data-i18n="privacy_security_3"></li>
        <li data-i18n="privacy_security_4"></li>
      </ul>

      <h2 data-i18n="privacy_political_title"></h2>
      <ul>
        <li data-i18n="privacy_political_1"></li>
        <li data-i18n="privacy_political_2"></li>
      </ul>

      <h2 data-i18n="privacy_rights_title"></h2>
      <ul>
        <li data-i18n="privacy_rights_1"></li>
        <li data-i18n="privacy_rights_2"></li>
        <li data-i18n="privacy_rights_3"></li>
        <li data-i18n="privacy_rights_4"></li>
      </ul>
      <p data-i18n="privacy_rights_contact"></p>

      <h2 data-i18n="privacy_retention_title"></h2>
      <p data-i18n="privacy_retention_para"></p>

      <h2 data-i18n="privacy_contact_title"></h2>
      <div class="privacy-contact" data-i18n="privacy_contact_info"></div>

      <h2 data-i18n="privacy_updates_title"></h2>
      <p data-i18n="privacy_updates_para1"></p>
      <p data-i18n="privacy_updates_para2"></p>
    </div>

    <div
      id="language-popup"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: #fffbe6;
          padding: 32px 24px;
          border-radius: 16px;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
          text-align: center;
          max-width: 90vw;
        "
      >
        <h2 style="margin-bottom: 18px">
          Please select your language<br /><span style="font-size: 1.1em"
            >దయచేసి మీ భాషను ఎంచుకోండి</span
          >
        </h2>
        <button
          id="lang-en"
          style="
            margin: 10px 18px 0 0;
            padding: 10px 28px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: #ffd600;
            color: #222;
            font-weight: 600;
            cursor: pointer;
          "
        >
          English
        </button>
        <button
          id="lang-te"
          style="
            margin: 10px 0 0 0;
            padding: 10px 28px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: #ffd600;
            color: #222;
            font-weight: 600;
            cursor: pointer;
          "
        >
          తెలుగు
        </button>
      </div>
    </div>

    <script type="module">
      import { translations } from "./js/translations.js";

      function setLanguage(lang) {
        sessionStorage.setItem("lang", lang);
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (translations[lang][key]) {
            el.innerHTML = translations[lang][key];
          }
        });
      }

      // Show popup only if language not set
      document.addEventListener("DOMContentLoaded", () => {
        const lang = sessionStorage.getItem("lang");
        if (!lang) {
          document.getElementById("language-popup").style.display = "flex";
        } else {
          document.getElementById("language-popup").style.display = "none";
          setLanguage(lang);
        }
      });

      // Handle language selection
      document.getElementById("lang-en").onclick = () => {
        setLanguage("en");
        document.getElementById("language-popup").style.display = "none";
      };
      document.getElementById("lang-te").onclick = () => {
        setLanguage("te");
        document.getElementById("language-popup").style.display = "none";
      };
    </script>
  </body>
</html>
